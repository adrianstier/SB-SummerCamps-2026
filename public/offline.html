<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SB Summer Camps</title>
  <style>
    :root {
      --sand-50: #faf8f4;
      --sand-100: #f5f0e8;
      --sand-400: #c4b49a;
      --ocean-500: #1e7578;
      --earth-700: #423828;
      --earth-800: #2d261e;
      --terra-500: #d45632;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', system-ui, -apple-system, sans-serif;
      background: var(--sand-50);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      color: var(--sand-400);
    }

    h1 {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 1.75rem;
      color: var(--earth-800);
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    p {
      color: var(--earth-700);
      font-size: 1rem;
      line-height: 1.6;
      max-width: 320px;
      margin-bottom: 2rem;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      background: var(--ocean-500);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    .retry-btn:active {
      transform: scale(0.98);
    }

    .retry-btn:hover {
      box-shadow: 0 4px 12px rgba(30, 117, 120, 0.3);
    }

    .offline-tips {
      margin-top: 3rem;
      padding: 1.5rem;
      background: var(--sand-100);
      border-radius: 16px;
      max-width: 320px;
    }

    .offline-tips h2 {
      font-size: 0.875rem;
      color: var(--earth-700);
      font-weight: 600;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .offline-tips ul {
      list-style: none;
      text-align: left;
    }

    .offline-tips li {
      font-size: 0.875rem;
      color: var(--earth-700);
      padding: 0.375rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .offline-tips li::before {
      content: "";
      width: 6px;
      height: 6px;
      background: var(--ocean-500);
      border-radius: 50%;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <svg class="offline-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
  </svg>

  <h1>You're offline</h1>
  <p>Check your connection and try again. Your saved camps will be here when you're back online.</p>

  <button class="retry-btn" onclick="window.location.reload()">
    <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
    </svg>
    Try Again
  </button>

  <div class="offline-tips">
    <h2>While offline</h2>
    <ul>
      <li>View cached camp listings</li>
      <li>Access your saved favorites</li>
      <li>Review your summer schedule</li>
    </ul>
  </div>

  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
